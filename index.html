            <div class="seleccion" id="seleccion">
                <div class="cerrar" onclick="cerrar()">
                    &#x2715
                </div>
                <div class="info">
                    <img src="images/P1.png" alt="" id="img">
                    <h2 id="modelo">FIGURA 1</h2>

                    <div class="fila">
                        <div class="size">
                            <label for="">Cantidad</label>
                            <input type="number" class="cantidad" id="cantidad" onchange="enviar()" >
                            <label for="">Di√°metro</label>
                            <select name="" class="diametros" id="diametros" onchange="enviar()">

                                <option value="1 1/8">1 1/8"</option>
                                <option value="1">1"</option>
                                <option value="7/8">7/8"</option>
                                <option value="3/4">3/4"</option>
                                <option value="5/8">5/8"</option>
                                <option value="1/2">1/2"</option>
                                <option value="3/8">3/8"</option>
                                <option value="1/4">1/4"</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="fila2">
                        <label for="">b=</label>
                        <input type="number" class="b" id="b" onchange="enviar()">
                    </div>
                    <div class="fila3">
                        <label for="">h=</label>
                        <input type="number" class="h" id="h" onchange="enviar()">
                    </div>
                    <div class="fila4">
                        <label for="">g=</label>
                        <select name="classname" class=" editableBox">
                            <option value="Estandar">Estandar</option>
                            <option value="0.00">0.00</option>
                            <option value="0.025">0.25</option>
                            <option value="0.05">0.05</option>
                            <option value="0.075">0.075</option>
                        </select>
                        <input class="g" value="" id="g" name="timebox" onchange="enviar()">
                    </div><br>

                    <div class="fila5">
                        <button id="btn_agregar">AGREGAR</button>
                    </div><br>
                    
                    <div class="fila6">
                        <input type="text" class="total" id="total" readonly="readonly">
                    </div>


                    <!-- PRUEBAS DE SELECT -->
                        
                </div>
            </div>
