    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>

        </div>

    <div class="menu__side" id="menu_side">

        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>DL-NET Ferrosvel</h4>
        </div>

        <div class="options__menu">
            <a href="#" class="selected">
                <div class="option">
                    <i class="fas fa-home" title="Inicio"></i>
                    <h4>Inicio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-file" title="Portafolio"></i>
                    <h4>Portafolio</h4>
                </div>
            </a>

            <a href="#">
                <div class="option">
                    <i class="fas fa-video" title="Cursos"></i>
                    <h4>Cursos</h4>
                </div>
            </a>
        </div>

    </div>

    <main>
        <section class="contenido">
            <div class="mostrador" id="mostrador">
                <div class="fila">
                    <div class="item" onclick="cargar(this)"    >
                        <div class="contenedor-foto">
                            <img src="images/P1.png" alt="">
                            <p class="descripcion">IMAGEN 1</p>
                            <span class="precio">$ 1.300</span>
                        </div>
                    </div>

                    <div class="item" onclick="cargar(this)">
                        <div class="contenedor-foto">
                            <img src="images/P2.png" alt="">
                            <p class="descripcion">IMAGEN 2</p>
                            <span class="precio">$ 2.300</span>
                        </div>
                    </div>

                    <div class="item" onclick="cargar(this)">
                        <div class="contenedor-foto">
                            <img src="images/P3.png" alt="">
                            <p class="descripcion">IMAGEN 3</p>
                            <span class="precio">$ 3.300</span>
                        </div>
                    </div>
                </div>
            </div>

            <!--CONTENEDOR SELECCINADO-->

            <div class="seleccion" id="seleccion">
                <div class="cerrar" onclick="cerrar()">
                    &#x2715
                </div>
                <div class="info">
                    <img src="images/P1.png" alt="" id="img">
                    <h2 id="modelo">IMAGEN 1</h2>
                    <p id="descripcion">Descripcion imagen 1</p>

                    <span class="precio" id="precio">$ 1.300</span>

                    <div class="fila">
                        <div class="size">
                            <label for="">SIZE</label>
                            <select name="" id="">
                                <option value="">40</option>
                                <option value="">42</option>
                                <option value="">44</option>
                                <option value="">46</option>
                            </select>
                        </div>
                        <button>AGREGAR</button>
                    </div>
                </div>
            </div>
        </section>
